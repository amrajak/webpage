    <nav class="bg-green-800 p-4">

    <div class="container mx-auto mt-8 px-4">
        <div class="flex flex-col md:flex-row items-center">

        fetch("https://raw.githubusercontent.com/amrajak/webpage/main/text/about_me.txt")

            .then(text => {
                document.getElementById('aboutMeContent').innerText = text;
            })
            .catch(error => {
                console.error('Error loading about me content:', error);
                document.getElementById('aboutMeContent').innerText = 'Error loading content. Please try again later.';
